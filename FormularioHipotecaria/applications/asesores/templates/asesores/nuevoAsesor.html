{% extends 'dashboard/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css'%}">

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">


    <title>Nuevo asesor</title>

</head>

<body>
{% block content-dashboard %}

<div class="dashboard-wrapper">
    <div class="container-fluid  dashboard-content">
    <h1 class="display">Datos del nuevo asesor</h1>
    <form class="needs-validation" action="{% url 'a-asesores'%}"
                            method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Nombre y Apellido</label>
        {% comment %} <input type="text" class="form-control" id="formGroupExampleInput" placeholder="nombre y apellido"> {% endcomment %}
            {{ form.nombres }}
        </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Correo electronico</label>
                {{ form.email }}
            </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Fecha de nacimiento</label>
            <input type="date" class="form-control" >
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre de usuario</label>
            <div class="input-group-prepend">
                <div class="input-group-text">@</div>
                {{ form.usuario }}
            </div> 
        </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Contrase√±a</label>
                <input type="password" class="form-control" >
        </div>
        <div class="form-group">
                <label for="exampleFormControlInput1">Descripcion</label>
                <textarea type="text" class="form-control" ></textarea>
        </div>
             <div class="col-auto my-1">
                <a href='{% url "a-asesores" %}'>
                <input type="submit" class="btn btn-primary " value="Crear asesor" />
                </a>
            </div>

    </form>
      {% comment %}
        <div class="form-row align-items-center">
            
            <div class="col-auto my-1">
            <a href='{% url "a-asesores" %}'>
            <button type="submit" class="btn btn-secondary" >Cancelar</button>
            </div>
            </a>
        
        </div>
    {% endcomment %}

    </div>
</div>

{% endblock %}
 </body>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 

</html>
